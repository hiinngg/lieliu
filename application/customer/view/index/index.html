{extend name="./template/indexlayout.html"}

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/display.css" />
</head>
<style>

.flex-column{
	display:flex;
	flex-direction:column;
}

.flex-align-center{

	align-items:center;
}
.el-menu-item:focus, .el-menu-item:hover {
    outline: 0;
    /* background-color: #ecf5ff; */
	background-color: #fff;
	
}
.el-tabs__item:hover,.el-tabs__item.is-active  {
    color: #d9363a;
    cursor: pointer;
}
.el-tabs__active-bar{
	background:#d9363a;
}


</style>
<body>
<div id="app" >
 <el-menu    style="padding:0 240px;position:relative;display:flex;justify-content:flex-end;" :default-active="activeIndex" class="el-menu-demo"  background-color="#262930"  text-color="#ffffff" active-text-color="#d9363a" mode="horizontal" >
  <el-menu-item  index="5" class="hidden-sm-and-down" style="position:absolute;left:240px;"><img src="/static/images/logo.png" alt="" /></el-menu-item>
  <el-menu-item index="1">处理中心</el-menu-item>
  <el-submenu index="2">
    <template slot="title">我的工作台</template>
    <el-menu-item index="2-1">选项1</el-menu-item>
    <el-menu-item index="2-2">选项2</el-menu-item>
    <el-menu-item index="2-3">选项3</el-menu-item>
    <el-submenu index="2-4">
      <template slot="title">选项4</template>
      <el-menu-item index="2-4-1">选项1</el-menu-item>
      <el-menu-item index="2-4-2">选项2</el-menu-item>
      <el-menu-item index="2-4-3">选项3</el-menu-item>
    </el-submenu>
  </el-submenu>
  <el-menu-item index="3" disabled>消息中心</el-menu-item>
  <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
</el-menu>
<el-main style="padding:30px 240px;">
	<el-row :gutter="20">
	  <el-col :span="4">
	  <div class="flex-column flex-align-center" >
	     <img src="/static/images/avastar.png" alt="" />
	     <div>
	      <small>充值积分</small>
	      <small>赠送积分</small>
	      </div>
	   
	       <el-button type="primary">点击充值</el-button>
	  </div>
	  
	 
    <el-menu default-active="2" class="el-menu-vertical-demo" style="margin-top:30px;" @open="handleOpen" @close="handleClose"  text-color="#000000" active-text-color="#d9363a">

      <el-menu-item index="1">
        <i class="el-icon-menu"></i>
        <span slot="title">淘宝任务</span>
      </el-menu-item>
  
      <el-menu-item index="2">
        <i class="el-icon-setting"></i>
        <span slot="title">京东任务</span>
      </el-menu-item>
      <el-menu-item index="3">
        <i class="el-icon-setting"></i>
        <span slot="title">任务模板</span>
      </el-menu-item>
      <el-menu-item index="4">
        <i class="el-icon-setting"></i>
        <span slot="title">业务查询</span>
      </el-menu-item>
    </el-menu>
      </el-col>
	  <el-col :span="20">


  <el-tabs  v-model="activeName" @tab-click="handleClick">
    <el-tab-pane label="流量任务" name="first">流量任务</el-tab-pane>
    <el-tab-pane label="收藏任务" name="second">收藏任务</el-tab-pane>
    <el-tab-pane label="加购任务" name="third">加购任务</el-tab-pane>
    <el-tab-pane label="淘宝直播" name="fourth">淘宝直播</el-tab-pane>
  </el-tabs>



     </el-col>
	</el-row>
</el-main>
</div>

	
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>	
<script>

new Vue({
	el:"#app",
	data:{
		 activeIndex: '1',
	     activeIndex2: '1',
	     activeName:"second"
	}
	
})


</script>

</body>
</html>
